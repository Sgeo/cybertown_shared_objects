<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"/>
      <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/create3000/cobweb/master/stable/3/3.0/cobweb.css"/>
      <script type="text/javascript" src="/webvr-ui.min.js"></script>
      <script type="text/javascript">
        function sgLoadWorld(url) {
            var elem = document.getElementById("elem");
            while(elem.firstChild) {
                elem.removeChild(elem.firstChild);
            }
            var x3d = document.createElement("X3DCanvas");
            x3d.setAttribute("src", url);
            elem.appendChild(x3d);
            var script = document.createElement("script");
            script.src = "/cobweb.uncompressed.js";
            document.body.appendChild(script);
            setTimeout(function() {
                window.Browser = X3D.getBrowser(x3d);
                console.log("Retrieved Browser");
            }, 5000);
        }
      </script>
   <style>
X3DCanvas {
   width: 100%;
   height: 100%;
   position: absolute;
}
   </style>
   </head>
   <body>
   <div id="elem">
    <ul>
     <li><a href="javascript:sgLoadWorld('places/enter/vrml/enter.wrl');">Cybertown Plaza</a></li>
     <li><a href="javascript:sgLoadWorld('places/e_lobby/vrml/e_lobby.wrl');">Cybertown ePlex Lobby</a></li>
     <li><a href="javascript:sgLoadWorld('places/shopping/vrml/shopping_cobweb.wrl');">Cybertown Mall</a></li>
     <li><a href="javascript:sgLoadWorld('places/jail/vrml/jail.wrl');">Cybertown Jail</a></li>
     <li><a href="javascript:sgLoadWorld('places/club/vrml/club.wrl');">Cybertown Club</a></li>
    </ul>
   </div>
   </body>
</html>
